<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand navbar-dark bg-dark" aria-label="Second navbar example">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'index' %}">Центр помощи "ДОНТ Э'Фрейд"</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarsExample02" aria-controls="navbarsExample02" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>    
            <div class="collapse navbar-collapse" id="navbarsExample02">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="{% url 'psychologist' %}">Наши психологи</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="{% url 'psychologist' %}">Запись на прием</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="{% url 'update_appointment' %}">Изменить запись</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="{% url 'delete_appointment' %}">Удалить запись</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="{% url 'contact_us' %}">Контакты</a>
                    </li> 
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="{% url 'home' %}">Админ</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="{% url 'add_psy' %}">Добавить психолога</a>
                    </li>                    

                    <li class="nav-item" style="text-align: right; margin-left:200px;">
                        <a class="nav-link active" aria-current="page" href="{% url 'user_login' %}">Войти</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="{% url 'user_logout' %}">Выйти</a>
                    </li>
                </ul>            
            </div>
        </div>
    </nav>
    <div style="text-align: center; margin-top: 100px;">
        <h3> Изменить данные психолога </h3> <br>
        <form method="POST">
            {% csrf_token %}
            <input type="text" name="fname" value="{{update_info.fname}}"> <br><br>
            <input type="text" name="lname" value="{{update_info.lname}}"> <br><br>
            <input type="text" name="category" value="{{update_info.category}}"> <br><br>
            <input type="text" name="experience" value="{{update_info.experience}}"> <br><br>
            <input type="text" name="hour_price" value="{{update_info.hour_price}}"> <br><br>
            <button type="submit"> Изменить </button>
        </form>
    </div>  
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>    
</body>
</html>
